<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" th:with="link=@{/profissional/home}">

<body>
	<div layout:fragment="content">
		<div>
			<h1>PEDIDO</h1>
			
			<div id="mensagemDeSucesso" th:if="${msg != null}">
				<span th:text="${msg}"></span><br />
			</div>
			
		</div>
		
		<br />
		<br />
		
		<div id="divLarguraPadrao">
			<span id="profissionalOpcaoTitulo">Data</span><br />
			<span id="profissionalOpcaoTaxa" th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span>
		</div>
		<br /><br />
		
		<div id="divLarguraPadrao">
			<span id="profissionalOpcaoTitulo" th:text="${pedido.cliente.nome}"></span><br />
			<span id="profissionalOpcaoTaxa" th:text="'CEP: ' + ${pedido.cliente.formattedCep}"></span>
		</div>
		<br /><br />
		

		<div th:each="item : ${pedido.itens}">
			<span id="profissionalOpcaoTitulo" th:text="${item.itemServico.nome}"></span><br />
			<span id="profissionalOpcaoTaxa" th:text="'Quantidade: ' + ${item.quantidade}"></span><br />
			<span id="profissionalOpcaoTaxa" th:text="${item.observacoes}"></span><br />
			<span id="profissionalOpcaoTaxa" th:text="${#numbers.formatCurrency(item.itemServico.preco)}"></span>
		</div>
		<br /><br />
		
		<div>
			<span id="profissionalOpcaoTitulo">Total</span><br />
			<span id="profissionalOpcaoTaxa" th:text="${#numbers.formatCurrency(pedido.total)}"></span>
		</div>
		<br /><br />
		
		<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/profissional/home} + '\';'" />

		</div>
	</body>
</html>
